name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' # Specify the distribution here

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean install
      working-directory: ./OpenWeatherMap/


    - name: Run tests with Maven
      run: mvn test
      working-directory: ./OpenWeatherMap/


    - name: Archive test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ExtentReports
        path: ./OpenWeatherMap/test-output/ExtentReports_Both1.html

    - name: Download test report
      uses: actions/download-artifact@v4
      with:
        name: ExtentReports
        path: ./OpenWeatherMap/test-output/ExtentReports_29May24.html
    
    - name: Save Report to Repository
      run: |
        mkdir -p saved-reports
        cp ./OpenWeatherMap/test-output/ExtentReports_29May24.html saved-reports/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
